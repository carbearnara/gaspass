name: Collect Gas Data

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Ping collect endpoint
        run: |
          response=$(curl -sf "https://mindthegas.vercel.app/api/collect?key=${{ secrets.CRON_SECRET }}")
          echo "$response"
